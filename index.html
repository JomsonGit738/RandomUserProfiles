<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <section class="sec1">
                <h1>Random User Generator</h1>
                <h4>create random user profiles</h4>
                <button onclick="UserGenerator()" id="random-btn" type="button"><img class="img-random" src="https://www.svgrepo.com/show/514212/random.svg" alt=""></button>
            </section>
           <section class="sec2">
                <section class="sec21">
                    <img id="profile" class="user-img" src="https://cdn3.iconfinder.com/data/icons/ballcons/png/plain.png" alt="profile_image">
                   
                </section>
                <section class="sec22">
                    <h4>Hi, I am</h4>
                    <p id="names">Full Name</p>
                    <div class="icon_class">
                        <img class="icon_img" src="https://www.svgrepo.com/show/502648/email.svg" alt="img_name"> 
                        <p id="email">email address</p>
                    </div>
                    <div class="icon_class">
                        <img class="icon_img" src="https://www.svgrepo.com/show/487976/username.svg" alt="img_phone">
                        <p id="userId">username</p>
                       </div>
                    <div class="icon_class">
                        <img class="icon_img" src="https://www.svgrepo.com/show/483690/person-2.svg" alt="img_age">
                        <p id="dob">dob</p>
                    </div>
                    <div class="icon_class">
                        <img class="icon_img" src="https://www.svgrepo.com/show/501804/address-book.svg" alt="img_address">
                        <p id="address">address</p>
                    </div>
                   <div class="icon_class">
                    <img class="icon_img" src="https://www.svgrepo.com/show/511098/phone.svg" alt="img_phone">
                    <p id="phone">phone</p>
                   </div>
                   
                </section>
           </section>
        </div>
    </div>
</body>
<script src="main.js"></script>
</html>
